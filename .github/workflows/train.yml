name: Train Model

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.12"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Train Model
        run: python src/train.py
