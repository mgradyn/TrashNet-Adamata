name: Test Model

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.12"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Test Model
        run: python src/test.py
